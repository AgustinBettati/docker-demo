version: '3'

services:

  frontend:
    build: ./frontend
    ports:
      - 4200:4200
    links:
      - products-service

  products-service:
    build: ./backend
    deploy:
      resources:
        limits:
          cpus: '0.001'
          memory: 50M
        reservations:
          cpus: '0.0001'
          memory: 20M
    ports:
      - 9000:8080
